<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body ng-model="app">
    <div class="modal-content"
        id="editChallengeModal">
        <div class="modal-header ">
            <h3 class="modal-title">Delete challenge</h3>
        </div>

        <div class="modal-body">
            <form name="data.fields">
                <div class="form-group row text-center">

                    <h3>You are going to delete this challenge </h3><br>
                    <div class="form-group text-left">
                        <label>Challenge id</label>
                        <input disabled
                            data-ng-model="data.challengeToDelete.id"
                            type="number"
                            class="form-control">
                    </div>
                    <div class="form-group text-left">
                        <label>Sender</label>
                        <input disabled
                            data-ng-model="data.challengeToDelete.userSender.login"
                            type="text"
                            class="form-control">
                    </div>
                    <div class="form-group text-left">
                        <label>Recipient</label>
                        <input disabled
                            data-ng-model="data.challengeToDelete.userRecipient.login"
                            type="text"
                            class="form-control">
                    </div class="center-block">
                    <h2><span class="label label-danger">Are you sure?</span></h2>
                </div>
            </form>
        </div>

        <div>
            <button class="btn btn-danger btn-block glyphicon glyphicon-remove-sign"
                data-ng-click="delete()">Delete</button>
            <button class="btn btn-primary btn-block glyphicon glyphicon-menu-left"
                data-ng-click="cancel()">Cancel</button>
        </div>
    </div>
</body>

</html>
